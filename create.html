<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header--title">Create</header>

    <main>
      <form class="create">
        <label for="create--question">
          <legend class="create--question" id="create--question">
            Create your own Question
          </legend>
        </label>
        <textarea
          class="question--text"
          placeholder="Max. 100 Zeichen"
          id="create-question"
          name="new-question"
          cols="50"
          rows="5"
        ></textarea>

        <label for="answers--text">
          <legend class="answers--text" id="answers--text">Your Answers</legend>
        </label>
        <textarea
          class="answers"
          cols="50"
          rows="1"
          placeholder="Answer 1"
          id="answer"
          name="new-answer"
          type="text"
        ></textarea>
        <textarea
          class="answers"
          cols="50"
          rows="1"
          placeholder="Answer 2"
          id="answer"
          name="new-answer"
          type="text"
        ></textarea>
        <textarea
          class="answers"
          cols="50"
          rows="1"
          placeholder="Answer 3"
          id="answer"
          name="new-answer"
          type="text"
        ></textarea>
        <textarea
          class="answers"
          cols="50"
          rows="1"
          placeholder="Answer 4"
          id="answer"
          name="new-answer"
          type="text"
        ></textarea>

        <label for="right--answer">
          <legend class="right--answer" id="right--answer">
            Which is the right Answer?
          </legend>
        </label>
        <select
          name="right--answer--select"
          class="right-answer--select"
          id="right--answer--select"
        >
          <option value="right-answer--select">Answer 1</option>
          <option value="right-answer--select">Answer 2</option>
          <option value="right-answer--select">Answer 3</option>
          <option value="right-answer--select">Answer 4</option>
        </select>
        <button class="submit--btn">Create</button>
      </form>
    </main>

    <footer>
      <nav class="footer--nav--bar">
        <ul class="footer--nav--list">
          <li class="footer--nav--items">
            <a href="home.html"><i class="material-icons">home</i></a>
          </li>
          <li class="footer--nav--items">
            <a href="bookmarks.html"><i class="material-icons">bookmark</i></a>
          </li>
          <li class="footer--nav--items">
            <a href="create.html"
              ><i id="active" class="material-icons">create</i></a
            >
          </li>
          <li class="footer--nav--items">
            <a href="profile.html"><i class="material-icons">person</i></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
